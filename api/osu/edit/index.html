<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        (function() {
            const params = new URLSearchParams(window.location.search);
            const time = params.get("time");

            if (time) {
                window.location.href = `osu://edit/${time}`;
            } else {
                alert("Please provide a time.");
            }
        })();
    </script>
</head>
</html>
